<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .box {
      padding: 35px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .box img {
      width: 100%;
      max-width: 250px;
      margin-bottom: 15px;
    }

    p {
      margin: 15px 0 25px;
      font-size: 18px;
      color: #333;
    }

    .btn {
      padding: 10px 22px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }

    .home { background: #4CAF50; color: white; }
    .retry { background: #3498db; color: white; }
  </style>
</head>
<body>

  <div class="box">
    <img id="statusImg" src="/imges/404.png" alt="404 Error">
    <p id="msg">Oops! Page Not Found</p>

    <button id="retryBtn" class="btn retry" onclick="checkInternet()" style="display:none;">Retry</button>
    <button id="homeBtn" class="btn home" onclick="goBack()">Go Back</button>
  </div>

  <script>
    function goBack() {
      if (window.history.length > 1) {
        history.back();
      } else {
        location.href = "/"; // fallback to homepage
      }
    }

    function checkInternet() {
      const img = document.getElementById("statusImg");
      const msg = document.getElementById("msg");
      const retryBtn = document.getElementById("retryBtn");
      const homeBtn = document.getElementById("homeBtn");

      if (!navigator.onLine) {
        img.src = "/imges/No-internet.png";
        img.alt = "No Internet";
        msg.innerText = "Please check your internet connection.";
        retryBtn.style.display = "inline-block";
        homeBtn.style.display = "none";
      } else {
        img.src = "/imges/404.png";
        img.alt = "404 Error";
        msg.innerText = "Oops! Page Not Found";
        retryBtn.style.display = "none";
        homeBtn.style.display = "inline-block";
      }
    }

    // Initial check
    checkInternet();

    // Listen for network changes
    window.addEventListener("online", checkInternet);
    window.addEventListener("offline", checkInternet);
  </script>

</body>
</html>
